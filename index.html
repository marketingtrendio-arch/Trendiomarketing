  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#151e2e',
              900: '#0f172a', // Standard Tailwind slate-900
              950: '#020617', // Deep space black
            },
            cyan: {
              450: '#00d0ff', // Electric Cyan
            }
          },
          animation: {
            'blob': 'blob 10s infinite',
            'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in': 'fadeIn 1s ease-out forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            'shine': 'shine 1.5s ease-in-out infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            slideUp: {
              '0%': { transform: 'translateY(40px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            shine: {
              '100%': { left: '125%' }
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://picsum.photos">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Light Mode: Crisp, airy, expensive feeling */
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.8);
      --glass-blur: 16px;
      --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
    }
    .dark {
      /* Dark Mode: Cyber, deep depth, neon edges */
      --glass-bg: rgba(15, 23, 42, 0.6);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-blur: 24px;
      --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
    }

    /* Premium Selection Style */
    ::selection {
      background-color: #06b6d4; /* Cyan 500 */
      color: #ffffff;
    }

    body {
      font-family: 'Outfit', sans-serif;
      @apply bg-slate-50 text-slate-900 dark:bg-[#020617] dark:text-slate-50 transition-colors duration-500;
      overflow-x: hidden;
    }
    
    /* Ultra-Slim Modern Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      @apply bg-transparent;
    }
    ::-webkit-scrollbar-thumb {
      @apply bg-slate-300 dark:bg-slate-700;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      @apply bg-cyan-500;
    }

    /* Animation Utilities */
    .animate-marquee {
      animation: marquee 40s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }
    
    /* Refined Glass Panel - The "Apple/Linear" Look */
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      /* Top and Left borders lighter to simulate light source */
      border-top: 1px solid var(--glass-border);
      border-left: 1px solid var(--glass-border);
      border-right: 1px solid transparent;
      border-bottom: 1px solid transparent;
      box-shadow: var(--glass-shadow);
    }
    .dark .glass-panel {
      border-right: 1px solid rgba(255,255,255,0.02);
      border-bottom: 1px solid rgba(255,255,255,0.02);
    }

    /* Clean Card for Light Mode */
    .card-clean-light {
      @apply bg-white dark:bg-slate-800/40 border border-slate-100 dark:border-white/5 shadow-lg shadow-slate-200/50 dark:shadow-none;
    }

    /* Neon Text Gradient */
    .text-gradient {
      background: linear-gradient(to right, #06b6d4, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }

    .bg-gradient-primary {
      background: linear-gradient(135deg, #06b6d4 0%, #7c3aed 100%);
    }

    /* Hover Lift & Glow */
    .card-hover {
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .card-hover:hover {
      transform: translateY(-5px);
    }
    
    /* Staggered Animation Delays */
    .delay-100 { animation-delay: 100ms; }
    .delay-200 { animation-delay: 200ms; }
    .delay-300 { animation-delay: 300ms; }
    .delay-400 { animation-delay: 400ms; }
    .delay-500 { animation-delay: 500ms; }

    /* Initial state for animations */
    .animate-slide-up, .animate-fade-in {
      opacity: 0;
    }

    /* --- GLOBAL MICRO-INTERACTIONS --- */
    a, button, input, select, textarea {
      transition: all 0.3s ease;
    }

    /* Focus States */
    input:focus-visible, textarea:focus-visible, select:focus-visible, button:focus-visible {
      outline: 2px solid #06b6d4;
      outline-offset: 2px;
    }
  </style>
